apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    metadata:
      annotations:
        ## automatic creation and binding of EIP by ASK pod.
        k8s.aliyun.com/eci-with-eip: "true"
    spec:
      containers:
      - name: manager
        image: ghcr.io/emqx/emqx-operator:main
