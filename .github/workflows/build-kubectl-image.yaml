name: Build kubectl image

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - "main-*"
    tags:
    - "*"
    paths:
    - sidecar/kubectl/**

jobs:
  build-kubectl-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubectl-version:
          - "1.20.15"
          - "1.21.14"
          - "1.22.15"
          - "1.23.13"
          - "1.24.7"
          - "1.25.3"

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: docker.io/${{ github.repository }}-kubectl
        tags: |
          type=semver,pattern={{version}},value=${{ matrix.kubectl-version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ matrix.kubectl-version }}
    - uses: docker/build-push-action@v3
      with:
        push: true
        pull: true
        no-cache: true
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        context: sidecar/kubectl
        build-args: |
          APP_VERSION=${{ matrix.kubectl-version }}
