name: Compatibility Test Suite

on:
  schedule:
    - cron:  '0 */6 * * *'
  push:
    tags:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes-version:
          - "v1.20.13"
          - "v1.21.7"
          - "v1.22.4"
          - "v1.23.0"
    steps:
      - run: minikube start --kubernetes-version="${{ matrix.kubernetes-version }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.3'
      - name: install kubebuilder
        run: |
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m | sed 's/x86_64/amd64/')
          curl -fsL "https://storage.googleapis.com/kubebuilder-tools/kubebuilder-tools-1.16.4-${OS}-${ARCH}.tar.gz" -o kubebuilder-tools
          tar -zxvf kubebuilder-tools
          sudo mv kubebuilder/ /usr/local/kubebuilder
      - run: make test
      - run: go tool cover -func=cover.out

  deployment:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes-version:
          - "v1.20.13"
          - "v1.21.7"
          - "v1.22.4"
          - "v1.23.0"
        emqx:
          - [emqx, "emqx/emqx:4.3.11"]
          - [emqx-ee, "emqx/emqx-ee:4.3.6"]
    steps:
      - run: minikube start --kubernetes-version="${{ matrix.kubernetes-version }}"
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.3'
      - name: Deploy crd
        run: make install
      - name: Build and deploy controller
        env:
          IMG: "emqx/emqx-operator-controller:${{ github.sha }}"
        run: |
          eval $(minikube docker-env) && docker build -t $IMG .
          sed -i "s|image:[[:space:]].*|image: $IMG|g" config/samples/operator/controller.yaml
          kubectl apply -f config/samples/operator
      - name: Check operator
        timeout-minutes: 15
        run: |
          set -euo pipefail
          while ! kubectl describe pods -l "control-plane=controller-manager" -n system | grep -qE 'Status:[ \t]+Running?'; do
            echo "waiting operator controller pod running"
            sleep 1
          done
      - name: Deploy emqx
        timeout-minutes: 20
        uses: ./.github/actions/deployment
        with:
          kind:  ${{ matrix.emqx[0] }}
          image: ${{ matrix.emqx[1] }}
      - name: Get emqx logs
        if: failure()
        run: |
          set -x
          kubectl describe sts ${{ matrix.emqx[0]}}
          kubectl exec -i ${{ matrix.emqx[0]}}-0 -- curl --silent --basic -u admin:public -X GET http://localhost:8081/api/v4/brokers | jq '.data'
          kubectl logs -l "cluster=emqx"
      - name: Get controller status
        if: failure()
        run: |
          set -x
          kubectl logs -l "control-plane=controller-manager" -n system -c manager
