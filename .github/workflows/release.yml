name: Release emqx operator

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Helm package
      id: helm
      run: |
        helm repo add jetstack https://charts.jetstack.io
        helm repo update
        helm dependency update deploy/charts/emqx-operator
        if ! git diff --quiet; then
          echo "Need run make generate"
          exit 1
        fi

        appVersion=$(egrep "^appVersion" deploy/charts/emqx-operator/Chart.yaml | sed -r 's|^appVersion:[[:space:]]([0-9]+.[0-9]+.[0-9]+)$|\1|g')
        if [ "$appVersion" != "${GITHUB_REF##*/}" ]; then
          echo "Need update appVersion for Chart.yaml"
          exit 1
        fi

        version=$(egrep "^version" deploy/charts/emqx-operator/Chart.yaml | sed -r 's|^version:[[:space:]]([0-9]+.[0-9]+.[0-9]+)$|\1|g')
        if [ "$version" != "${GITHUB_REF##*/}" ]; then
          echo "Need update version for Chart.yaml"
          exit 1
        fi

        helm dependency build deploy/charts/emqx-operator
        helm package deploy/charts/emqx-operator
        echo "package=$(ls emqx-operator-${version}.tgz)" >> $GITHUB_OUTPUT
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: ${{ github.repository_owner }}/emqx-operator-controller
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    - uses: docker/login-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: ${{ startsWith(github.ref, 'refs/tags/') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        context: .
    - id: prerelease
      run: |
        if echo "${{ github.ref_name }}" |egrep -q "^[0-9].[0-9].[0-9]$"; then
          echo "prerelease=false" >> $GITHUB_OUTPUT
        else
          echo "prerelease=true" >> $GITHUB_OUTPUT
        fi
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: ${{ steps.prerelease.outputs.prerelease }}
        token: ${{ github.token }}
        name: EMQX Operator ${{ github.ref_name }} Released
        body_path: RELEASE.md
        generate_release_notes: true
        files: |
          ${{ steps.helm.outputs.package}}
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Upload to AWS
      run: |
        mkdir -p /tmp/helm-repo
        aws s3 sync "s3://repos-emqx-io/charts/" /tmp/helm-repo/
        mv ${{ steps.helm.outputs.package}} /tmp/helm-repo
        cd /tmp/helm-repo
        helm repo index .
        aws s3 sync . "s3://repos-emqx-io/charts"
