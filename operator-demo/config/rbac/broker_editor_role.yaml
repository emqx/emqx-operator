# permissions for end users to edit brokers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: broker-editor-role
rules:
- apiGroups:
  - custom.emqx.io
  resources:
  - brokers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - custom.emqx.io
  resources:
  - brokers/status
  verbs:
  - get
