apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      initContainers:
      - name: coverage-init
        image: busybox:latest
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
        command: ["sh", "-c", "mkdir -p /tmp/go-coverage && chmod 777 /tmp/go-coverage"]
        volumeMounts:
        - mountPath: /tmp/go-coverage
          name: coverage
      containers:
      - name: manager
        env:
        - name: GOCOVERDIR
          value: /tmp/go-coverage
        volumeMounts:
        - mountPath: /tmp/go-coverage
          name: coverage
      volumes:
      - name: coverage
        hostPath:
          path: /tmp/kind/data/emqx-operator-system/test-e2e-coverage
