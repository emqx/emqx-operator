# Default values for emqx-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: emqx/emqx-operator-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 30Mi

nodeSelector: {}

tolerations: []

affinity: {}

admissionWebhooks:
  cert:
    # If not set, a name is generated using the "${FULLNAME}-webhook-server-cert"
    secretName: ""
    # Using [cert manager](https://github.com/jetstack/cert-manager) for provisioning the certificates for the webhook server.
    # You can follow [the cert manager documentation](https://cert-manager.io/docs/installation/) to install it.
    # Or you can use your own certificate, You need create a TLS secret for provisioning the certificates for the "${FULLNAME}-webhook-service.${NAMESPACE}.svc"
    cert-manager:
      enable: true

  conversion:
    enable: true
    patch:
      image:
        repository: docker.io/emqx/emqx-operator-kubectl
        tag: "1.25"
        pullPolicy: IfNotPresent
      serviceAccount:
        # Specifies whether a service account should be created
        create: true
        # Annotations to add to the service account
        annotations: {}
        # The name of the service account to use.
        # If not set and create is true, a name is generated using the "${FULLNAME}-conversion-patch"
        name: ""
      resources: {}
      podAnnotations: {}
      nodeSelector: {}
      affinity: {}
      tolerations: []
