---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  {{- if (index .Values "admissionWebhooks" "cert" "cert-manager" "enable") }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "emqx-operator.fullname" . }}-serving-cert
  {{- end }}
  name: {{ include "emqx-operator.fullname" . }}-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "emqx-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-apps-emqx-io-v1beta4-emqxbroker
  failurePolicy: Fail
  name: validator.broker.emqx.io
  rules:
  - apiGroups:
    - apps.emqx.io
    apiVersions:
    - v1beta4
    operations:
    - CREATE
    - UPDATE
    resources:
    - emqxbrokers
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "emqx-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-apps-emqx-io-v1beta4-emqxenterprise
  failurePolicy: Fail
  name: validator.enterprise.emqx.io
  rules:
  - apiGroups:
    - apps.emqx.io
    apiVersions:
    - v1beta4
    operations:
    - CREATE
    - UPDATE
    resources:
    - emqxenterprises
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "emqx-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-apps-emqx-io-v1beta4-emqxplugin
  failurePolicy: Fail
  name: validator.emqxplugin.emqx.io
  rules:
  - apiGroups:
    - apps.emqx.io
    apiVersions:
    - v1beta4
    operations:
    - CREATE
    - UPDATE
    resources:
    - emqxplugins
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "emqx-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-apps-emqx-io-v2alpha1-emqx
  failurePolicy: Fail
  name: validator.apps.emqx.io
  rules:
  - apiGroups:
    - apps.emqx.io
    apiVersions:
    - v2alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - emqxes
  sideEffects: None
