    control-plane: controller-manager
  name: {{ include "emqx-operator.fullname" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
  selector:
    control-plane: controller-manager
    {{- include "emqx-operator.selectorLabels" . | nindent 4 }}
