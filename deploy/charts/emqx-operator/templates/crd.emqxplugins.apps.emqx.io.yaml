{{- if not .Values.skipCRDs }}

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/{{ include "emqx-operator.fullname" . }}-serving-cert'
    controller-gen.kubebuilder.io/version: v0.16.4
  name: emqxplugins.apps.emqx.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: '{{ include "emqx-operator.fullname" . }}-webhook-service'
          namespace: '{{ .Release.Namespace }}'
          path: /convert
      conversionReviewVersions:
        - v1
  group: apps.emqx.io
  names:
    kind: EmqxPlugin
    listKind: EmqxPluginList
    plural: emqxplugins
    singular: emqxplugin
  scope: Namespaced
  versions:
    - deprecated: true
      name: v1beta3
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              properties:
                config:
                  additionalProperties:
                    type: string
                  type: object
                pluginName:
                  type: string
                selector:
                  additionalProperties:
                    type: string
                  type: object
              required:
                - pluginName
                - selector
              type: object
            status:
              properties:
                phase:
                  type: string
              type: object
          type: object
      served: true
      storage: false
      subresources:
        status: {}
    - name: v1beta4
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              properties:
                config:
                  additionalProperties:
                    type: string
                  type: object
                pluginName:
                  type: string
                selector:
                  additionalProperties:
                    type: string
                  type: object
              required:
                - pluginName
                - selector
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}

{{- end }}
