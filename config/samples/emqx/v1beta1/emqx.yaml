  acl:
    - permission: allow
      username: "dashboard"
      action: subscribe
      topics:
        filter:
          - "$SYS/#"
          - "#"
    - permission: allow
      ipaddress: "127.0.0.1"
      topics:
        filter:
          - "$SYS/#"
        equal:
          - "#"
    - permission: deny
      action: subscribe
      topics:
        filter:
          - "$SYS/#"
        equal:
          - "#"
    - permission: allow
