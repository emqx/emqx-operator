      name: emqx-core
      labels:
        apps.emqx.io/instance: emqx
        apps.emqx.io/managed-by: emqx-operator
        apps.emqx.io/db-role: core
    spec:
      replicas: 2
      volumeClaimTemplates:
        resources:
          requests:
            storage: 20Mi
        accessModes:
        - ReadWriteOnce
      # nodeName:
