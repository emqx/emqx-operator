      # toleRations:
      command:
        - "/usr/bin/docker-entrypoint.sh"
      args:
        - "/opt/emqx/bin/emqx"
        - "foreground"
      ports:
        - containerPort: 18083
          name: dashboard
          protocol: TCP
      env:
        - name: Foo
          value: Bar
