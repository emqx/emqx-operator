apiVersion: apps.emqx.io/v1alpha2
kind: EmqxBroker
metadata:
  name: emqx
spec:
  serviceAccountName: "emqx"
  image: emqx/emqx:4.3.10
  replicas: 3
  labels:
    cluster: emqx
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: standard
        resources:
          requests:
            storage: 20Mi
        accessModes:
        - ReadWriteMany
  listener:
    type: ClusterIP
    ports:
      mqtt: 1883
      mqtts: 8883
      ws: 8083
      wss: 8084
      dashboard: 18083
      api: 8081
  acl:
    - permission: allow
      username: "dashboard"
      action: subscribe
      topics:
        filter:
          - "$SYS/#"
          - "#"
    - permission: allow
      ipaddress: "127.0.0.1"
      topics:
        filter:
          - "$SYS/#"
        equal:
          - "#"
    - permission: deny
      action: subscribe
      topics:
        filter:
          - "$SYS/#"
        equal:
          - "#"
    - permission: allow
  plugins:
    - name: emqx_management
      enable: true
    - name: emqx_recon
      enable: true
    - name: emqx_retainer
      enable: true
    - name: emqx_dashboard
      enable: true
    - name: emqx_telemetry
      enable: true
    - name: emqx_rule_engine
      enable: true
    - name: emqx_bridge_mqtt
      enable: false
  modules:
    - name: emqx_mod_acl_internal
      enable: true
    - name: emqx_mod_presence
      enable: true