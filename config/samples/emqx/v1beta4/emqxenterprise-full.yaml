apiVersion: apps.emqx.io/v1beta4
kind: EmqxEnterprise
metadata:
  name: emqx-ee
  labels:
    "apps.emqx.io/instance": "emqx-ee"
spec:
  replicas: 1
  license:
    # stringData:
    data: 
  persistent:
    metadata:
      name: emqx-ee
      labels:
        "apps.emqx.io/instance": "emqx-ee"
    spec:
      storageClassName: standard
      resources:
        requests:
          storage: 20Mi
      accessModes:
        - ReadWriteOnce
  blueGreenUpdate:
    initialDelaySeconds: 30
    evacuationStrategy:
      waitTakeover: 10
      connEvictRate: 200
      sessEvictRate: 200
  template:
    metadata:
      labels:
        "apps.emqx.io/instance": "emqx-ee"
      annotations:
        foo: bar
    spec:
      # imagePullPolicy: [fake-secret]
      # nodeName:
      # nodeSelector:
      # affinity:
      # tolerations:
      emqxContainer:
        image:
          repository: emqx/emqx-ee
          version: 4.4.14
        emqxConfig:
          name: emqx-ee
          log.level: debug
          cluster.discovery: dns
          cluster.dns.type: srv
          cluster.dns.app: emqx-ee
          cluster.dns.name: emqx-ee-headless.default.svc.cluster.local
          listener.tcp.external: "1883"
          sysmon.long_schedule: 240h
        emqxACL:
          - "{allow, all}."
